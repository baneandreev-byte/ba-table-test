<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test tabela - Bookmark In-Place</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 16px; background: #f9fafb; margin: 0; }
    #status { padding: 8px 12px; border-radius: 6px; font-size: 12px; margin-bottom: 14px; background: #fef3c7; color: #92400e; border: 1px solid #fbbf24; text-align: center; }
    #status.ready { background: #d1fae5; color: #065f46; border-color: #6ee7b7; }
    label { display: block; font-size: 12px; font-weight: 600; color: #374151; margin-bottom: 5px; }
    select { width: 100%; padding: 8px 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 13px; color: #1f2937; background: #fff; margin-bottom: 14px; cursor: pointer; }
    .section { border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; margin-bottom: 10px; background: #fff; }
    .section-title { font-size: 11px; font-weight: 700; color: #6b7280; text-transform: uppercase; margin-bottom: 6px; }
    .hint { font-size: 11px; color: #6b7280; margin-bottom: 8px; line-height: 1.5; }
    button { display: block; width: 100%; padding: 10px; background: #1d4ed8; color: #fff; border: none; border-radius: 6px; font-size: 12px; font-weight: 600; cursor: pointer; margin-bottom: 6px; }
    button:disabled { background: #9ca3af; cursor: not-allowed; }
    button.secondary { background: #6b7280; }
    button.danger { background: #dc2626; }
    #log { margin-top: 12px; padding: 10px; background: #1f2937; color: #d1fae5; border-radius: 6px; font-family: monospace; font-size: 11px; min-height: 80px; white-space: pre-wrap; overflow-y: auto; max-height: 320px; }
    .err { color: #fca5a5; } .warn { color: #fde68a; } .ok { color: #6ee7b7; }
  </style>
</head>
<body>

<div id="status">⏳ Učitavam Office...</div>

<label for="rowCount">Broj redova:</label>
<select id="rowCount" disabled>
  <option value="2">2</option><option value="3">3</option><option value="4">4</option>
  <option value="5" selected>5</option><option value="6">6</option>
  <option value="8">8</option><option value="10">10</option>
</select>

<div class="section">
  <div class="section-title">Korak 1 — Postavi bookmark na kursor</div>
  <div class="hint">Klikni u dokument gde hoćeš tabelu, pa klikni ovo dugme.</div>
  <button id="btnStep1" disabled>Postavi bookmark na kursor</button>
</div>

<div class="section">
  <div class="section-title">Korak 2 — Generiši / Ažuriraj tabelu</div>
  <div class="hint">
    Nađe bookmark → <b>insertTable(replace)</b> → ponovo postavi bookmark oko tabele.<br>
    Isto dugme radi i za generisanje i za ažuriranje.
  </div>
  <button id="btnStep2" disabled>Generiši / Ažuriraj tabelu</button>
</div>

<div class="section">
  <div class="section-title">Alati</div>
  <button id="btnClear" class="danger" disabled>Obriši dokument</button>
  <button id="btnLogClear" class="secondary">Očisti log</button>
</div>

<div id="log"></div>

<script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
<script>
  const BM_NAME = "BA_TMP_TABLE_05";

  function log(msg, type) {
    const d = document.getElementById("log");
    const line = document.createElement("div");
    if (type) line.className = type;
    line.textContent = new Date().toLocaleTimeString() + "  " + msg;
    d.appendChild(line);
    d.scrollTop = d.scrollHeight;
  }

  function getN() { return parseInt(document.getElementById("rowCount").value, 10); }

  function makeData(n) {
    const rows = [];
    for (let i = 0; i < n; i++) rows.push([String(i), `Red ${i + 1}`, ""]);
    return rows;
  }

  // Korak 1: postavi bookmark na trenutnu poziciju kursora
  document.getElementById("btnStep1").onclick = async () => {
    log("▶ Korak 1: postavljam bookmark na kursor...");
    try {
      await Word.run(async (ctx) => {
        const range = ctx.document.getSelection();
        range.insertBookmark(BM_NAME);
        await ctx.sync();
        log(`✅ Bookmark "${BM_NAME}" postavljen na kursoru`, "ok");
      });
    } catch (e) { log("❌ " + e.message, "err"); }
  };

  // Korak 2 + 3: isti flow — bookmark → tabela → novi bookmark oko tabele
  async function generateOrUpdateTable() {
    const n = getN();
    log(`▶ Generišem/ažuriram tabelu: ${n} redova...`);
    try {
      await Word.run(async (ctx) => {

        // 1. Nađi bookmark (OrNullObject ne baca grešku ako ne postoji)
        const bm = ctx.document.getBookmarkRangeOrNullObject(BM_NAME);
        bm.load("isNullObject");
        await ctx.sync();

        if (bm.isNullObject) {
          log("⚠️ Bookmark nije pronađen — klikni Korak 1 prvo", "warn");
          return;
        }
        log("  Bookmark nađen");

        // 2. Ubaci tabelu — replace briše stari sadržaj i bookmark
        const table = bm.insertTable(n, 3, Word.InsertLocation.replace, makeData(n));
        table.styleBuiltIn = Word.Style.tableGrid;

        // 3. Odmah ponovo postavi bookmark oko cele tabele
        table.getRange().insertBookmark(BM_NAME);

        await ctx.sync();
        log(`✅ Tabela ${n}×3 generisana, bookmark "${BM_NAME}" ponovo fiksiran`, "ok");
      });
    } catch (e) {
      log("❌ " + e.message, "err");
      log("   " + (e.stack || ""), "err");
    }
  }

  document.getElementById("btnStep2").onclick = generateOrUpdateTable;

  document.getElementById("btnClear").onclick = async () => {
    try {
      await Word.run(async (ctx) => {
        ctx.document.body.clear();
        await ctx.sync();
        log("✅ Dokument očišćen", "ok");
      });
    } catch (e) { log("❌ " + e.message, "err"); }
  };

  document.getElementById("btnLogClear").onclick = () => {
    document.getElementById("log").innerHTML = "";
  };

  Office.onReady((info) => {
    log(`✅ Office.onReady — ${info.host} / ${info.platform}`, "ok");
    document.getElementById("status").textContent = `✅ Spreman (${info.host} / ${info.platform})`;
    document.getElementById("status").className = "ready";
    ["rowCount","btnStep1","btnStep2","btnClear"].forEach(id => {
      document.getElementById(id).disabled = false;
    });
  });
</script>
</body>
</html>
