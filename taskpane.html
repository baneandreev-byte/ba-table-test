<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test tabela</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 16px; background: #f9fafb; margin: 0; }
    #status {
      padding: 8px 12px; border-radius: 6px; font-size: 12px;
      margin-bottom: 14px; background: #fef3c7; color: #92400e;
      border: 1px solid #fbbf24; text-align: center;
    }
    #status.ready { background: #d1fae5; color: #065f46; border-color: #6ee7b7; }
    label { display: block; font-size: 12px; font-weight: 600; color: #374151; margin-bottom: 5px; }
    select {
      width: 100%; padding: 8px 10px; border: 1px solid #d1d5db;
      border-radius: 6px; font-size: 13px; color: #1f2937;
      background: #fff; margin-bottom: 14px; cursor: pointer;
    }
    .section {
      border: 1px solid #e5e7eb; border-radius: 8px;
      padding: 12px; margin-bottom: 10px; background: #fff;
    }
    .section-title {
      font-size: 11px; font-weight: 700; color: #6b7280;
      text-transform: uppercase; margin-bottom: 8px;
    }
    button {
      display: block; width: 100%; padding: 10px;
      background: #1d4ed8; color: #fff; border: none;
      border-radius: 6px; font-size: 12px; font-weight: 600;
      cursor: pointer; margin-bottom: 6px;
    }
    button:disabled { background: #9ca3af; cursor: not-allowed; }
    button.secondary { background: #6b7280; }
    button.danger { background: #dc2626; }
    #log {
      margin-top: 12px; padding: 10px; background: #1f2937; color: #d1fae5;
      border-radius: 6px; font-family: monospace; font-size: 11px;
      min-height: 80px; white-space: pre-wrap; overflow-y: auto; max-height: 300px;
    }
    .err  { color: #fca5a5; }
    .warn { color: #fde68a; }
    .ok   { color: #6ee7b7; }
  </style>
</head>
<body>

<div id="status">⏳ Učitavam Office...</div>

<label for="rowCount">Broj redova:</label>
<select id="rowCount" disabled>
  <option value="2">2 reda</option>
  <option value="3">3 reda</option>
  <option value="4">4 reda</option>
  <option value="5" selected>5 redova</option>
  <option value="6">6 redova</option>
  <option value="8">8 redova</option>
  <option value="10">10 redova</option>
</select>

<div class="section">
  <div class="section-title">Test 1 — Tabela direktno u body (radi)</div>
  <button id="btnDirect" disabled>Ubaci tabelu u body</button>
</div>

<div class="section">
  <div class="section-title">Test 2 — Kreiraj CC + tabela via getRange()</div>
  <button id="btnInCC" disabled>Kreiraj CC → ubaci tabelu</button>
</div>

<div class="section">
  <div class="section-title">Test 3 — Nađi CC po tagu → popuni</div>
  <button id="btnFindCC" disabled>Nađi BA_TABLE CC → popuni tabelu</button>
</div>

<div class="section">
  <div class="section-title">Alati</div>
  <button id="btnClear" class="danger" disabled>Obriši dokument</button>
  <button id="btnLogClear" class="secondary">Očisti log</button>
</div>

<div id="log"></div>

<script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
<script>
  function log(msg, type) {
    const d = document.getElementById("log");
    const line = document.createElement("div");
    if (type) line.className = type;
    line.textContent = new Date().toLocaleTimeString() + "  " + msg;
    d.appendChild(line);
    d.scrollTop = d.scrollHeight;
  }

  function getN() {
    return parseInt(document.getElementById("rowCount").value, 10);
  }

  function makeData(n) {
    const data = [];
    for (let i = 0; i < n; i++) data.push([String(i), `Red ${i + 1}`, ""]);
    return data;
  }

  // -------------------------------------------------------
  // TEST 1: tabela direktno u body — radi
  // -------------------------------------------------------
  document.getElementById("btnDirect").onclick = async () => {
    const n = getN();
    log(`▶ Test 1: insertTable(${n}, 3) u body...`);
    try {
      await Word.run(async (ctx) => {
        const t = ctx.document.body.insertTable(n, 3, Word.InsertLocation.end, makeData(n));
        t.styleBuiltIn = Word.Style.tableGrid;
        await ctx.sync();
        log(`✅ OK`, "ok");
      });
    } catch (e) { log("❌ " + e.message, "err"); }
  };

  // -------------------------------------------------------
  // TEST 2: kreiraj CC, pa ubaci tabelu via cc.getRange()
  // cc.body NE POSTOJI — koristimo cc.getRange(whole)
  // -------------------------------------------------------
  document.getElementById("btnInCC").onclick = async () => {
    const n = getN();
    log(`▶ Test 2: kreiram CC, pa insertTable via cc.getRange()...`);
    try {
      await Word.run(async (ctx) => {
        // Napravi CC na kraju dokumenta
        const range = ctx.document.body.getRange(Word.RangeLocation.end);
        const cc = range.insertContentControl();
        cc.tag        = "BA_TABLE|type=05";
        cc.title      = "Tabela 05";
        cc.appearance = "BoundingBox";
        await ctx.sync();
        log("  CC kreiran: tag=" + cc.tag);

        // Ubaci tabelu KROZ cc.getRange() — ne kroz cc.body!
        const ccRange = cc.getRange(Word.RangeLocation.content);
        const t = ccRange.insertTable(n, 3, Word.InsertLocation.replace, makeData(n));
        t.styleBuiltIn = Word.Style.tableGrid;
        await ctx.sync();
        log(`✅ OK — tabela ${n}×3 ubačena via cc.getRange()`, "ok");
      });
    } catch (e) {
      log("❌ " + e.message, "err");
      log("   " + (e.stack || ""), "err");
    }
  };

  // -------------------------------------------------------
  // TEST 3: nađi postojeći CC po tagu, nađi tabelu ili
  //         kreiraj novu via getRange(), pa popuni redove
  // -------------------------------------------------------
  document.getElementById("btnFindCC").onclick = async () => {
    const n = getN();
    log(`▶ Test 3: tražim CC sa BA_TABLE tagom...`);
    try {
      await Word.run(async (ctx) => {
        const ccs = ctx.document.contentControls;
        ccs.load("items/tag");
        await ctx.sync();

        log(`  Ukupno CC-a: ${ccs.items.length}`);
        ccs.items.forEach((cc, i) => log(`  [${i}] tag="${cc.tag || "(prazno)"}"`));

        const target = ccs.items.find(cc => (cc.tag || "").trim().startsWith("BA_TABLE|"));
        if (!target) {
          log("⚠️ Nema CC sa BA_TABLE tagom — pokreni Test 2 prvo", "warn");
          return;
        }
        log(`  Nađen: "${target.tag}"`);

        // Proveri da li CC već sadrži tabelu
        const ccRange = target.getRange(Word.RangeLocation.content);
        const tables  = ccRange.tables;
        tables.load("items");
        await ctx.sync();
        log(`  tables u CC rangu: ${tables.items.length}`);

        let table;
        if (tables.items.length === 0) {
          // Nema tabele — kreiraj via replace na content range
          log("  Nema tabele → kreiram via getRange().insertTable()", "warn");
          const t = ccRange.insertTable(1, 3, Word.InsertLocation.replace, []);
          t.styleBuiltIn = Word.Style.tableGrid;
          await ctx.sync();

          // Reload da dobijem referencu
          const tables2 = target.getRange(Word.RangeLocation.content).tables;
          tables2.load("items");
          await ctx.sync();
          table = tables2.items[0];
          log("  Tabela kreirana (1×3)");
        } else {
          table = tables.items[0];
          log("  Koristim postojeću tabelu");
        }

        // Uskladi broj redova
        table.load("rowCount");
        await ctx.sync();
        log(`  rowCount=${table.rowCount}, cilj=${n}`);

        if (table.rowCount < n) {
          for (let i = table.rowCount; i < n; i++) {
            table.addRows(Word.InsertLocation.end, 1);
          }
          await ctx.sync();
        }

        // Upiši podatke red po red
        table.load("rows/items");
        await ctx.sync();

        for (let i = 0; i < n && i < table.rows.items.length; i++) {
          const row = table.rows.items[i];
          row.load("cells/items");
          await ctx.sync();
          const cells = row.cells.items;
          if (cells[0]) cells[0].body.insertText(String(i),       Word.InsertLocation.replace);
          if (cells[1]) cells[1].body.insertText(`Red ${i + 1}`,  Word.InsertLocation.replace);
          if (cells[2]) cells[2].body.clear();
        }

        // Obriši višak redova
        if (table.rowCount > n) {
          table.load("rows/items");
          await ctx.sync();
          for (let i = table.rowCount - 1; i >= n; i--) {
            if (table.rows.items[i]) table.rows.items[i].delete();
          }
          await ctx.sync();
        }

        await ctx.sync();
        log(`✅ OK — tabela popunjena: ${n} redova`, "ok");
      });
    } catch (e) {
      log("❌ " + e.message, "err");
      log("   " + (e.stack || ""), "err");
    }
  };

  // -------------------------------------------------------
  // Alati
  // -------------------------------------------------------
  document.getElementById("btnClear").onclick = async () => {
    log("▶ Brišem dokument...");
    try {
      await Word.run(async (ctx) => {
        ctx.document.body.clear();
        await ctx.sync();
        log("✅ Dokument očišćen", "ok");
      });
    } catch (e) { log("❌ " + e.message, "err"); }
  };

  document.getElementById("btnLogClear").onclick = () => {
    document.getElementById("log").innerHTML = "";
  };

  // -------------------------------------------------------
  // Office ready
  // -------------------------------------------------------
  Office.onReady((info) => {
    log(`✅ Office.onReady — ${info.host} / ${info.platform}`, "ok");
    document.getElementById("status").textContent = `✅ Spreman (${info.host} / ${info.platform})`;
    document.getElementById("status").className = "ready";
    ["rowCount", "btnDirect", "btnInCC", "btnFindCC", "btnClear"].forEach(id => {
      document.getElementById(id).disabled = false;
    });
  });
</script>
</body>
</html>
